<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="js/jquery-3.2.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Appointments</title>
  </head>

  <body>
    <div class="container">
      <h1>Book an Appointment with Me!</h1>
      <p>Fill out the form below to book an appointment with me. I look forward to meeting with you!</p>


        <form id="formOne">
          <div class="form-group">
            <label for="name">Name</label>
            <input id="name" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="description">What would you like to meet about?</label>
            <input id="description" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="date">Date</label>
            <input id="date" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="starttime">Start Time</label>
            <input id="starttime" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="endtime">End Time</label>
            <input id="endtime" class="form-control" type="text">
          </div>

          <button type="submit" class="btn">Enter</button>
        </form>

      <div class="return">Your appointment is saved.</div>

      <div class="schedule">Current Appointments: </div>

    </div>
  </body>
</html>
